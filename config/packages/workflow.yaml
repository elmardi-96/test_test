        #module  ressources humaines gestion des conges #            
        grs_conge:
            type: 'workflow' 
            audit_trail:
                enabled: true
            marking_store:
                type: 'method'
                property: 'positionActuel'
            supports:
                - App\Entity\GrsConge
            initial_marking: 
                - creer
                
            places:
                creer:
                    metadata:
                        title: 'Cree'
                        class_css: 'label-creer'
                envoyer:
                    metadata:
                        title: 'Envoye'
                        class_css: 'label-envoye'
                accepter:
                    metadata:
                        title: 'Accepte'
                        class_css: 'label-accepte'
                encours:
                    metadata:
                        title: 'En cours'
                        class_css: 'label-encours'
                refuser:
                    metadata:
                        title: 'Refuse' 
                        class_css: 'label-refuse'
                annuler:
                    metadata:
                        title: 'Annule'  
                        class_css: 'label-annule'
                 
            transitions:
                apres_creer_envoyer:
                    metadata:
                        title: Envoyer ma demande conge
                        icon : fa-arrow-right
                        class: btn-info
                        function : module_grs_demande_conge_apply_transitions
                        statut : en
                    from: creer
                    to: envoyer   
                    
                apres_creer_annuler:
                    metadata:
                        title: Annuler
                        icon : fa-arrow-left
                        class: btn-white
                        function : module_grs_demande_conge_apply_transitions
                        statut : an
                    from: creer  
                    to: annuler    
                    
                apres_annuler_creer:
                    metadata:
                        title: Creer
                        icon : fa-plus
                        class: btn-white
                        function : module_grs_demande_conge_apply_transitions
                        statut : cr
                    from: annuler 
                    to: creer    
                
                apres_envoyer_accepter:
                    metadata:
                        title: Accepter la demande de conge 
                        icon : fa-check
                        class: btn-primary
                        function : module_grs_demande_conge_apply_transitions
                        statut : accp
               #     guard: "is_granted('ROLE_ADMIN')"    
                    from: envoyer
                    to: accepter 
                
                apres_envoyer_refuser:
                    metadata:
                        title: Refuser la demande de conge 
                        icon : fa-ban
                        class: btn-danger
                        function : module_grs_demande_conge_apply_transitions
                        statut : ref
                #    guard: "is_granted('ROLE_ADMIN')"
                    from: envoyer
                    to: refuser   
                
                apres_envoyer_encours:
                    metadata:
                        title: Encours de traitement
                        icon : fa-refresh
                        class: btn-warning
                        function : module_grs_demande_conge_apply_transitions
                        statut : en
                 #   guard: "is_granted('ROLE_ADMIN')"
                    from: envoyer
                    to: encours       
                
                apres_encours_accepter:
                    metadata:
                        title: Accepter la demande de conge 
                        icon : fa-check
                        class: btn-primary
                        function : module_grs_demande_conge_apply_transitions
           #         guard: "is_granted('ROLE_ADMIN')"
                    from: encours
                    to: accepter         
                
                apres_encours_refuser:
                    metadata:
                        title: Refuser la demande de conge
                        icon : fa-ban
                        class: btn-danger
                        function : module_grs_demande_conge_apply_transitions
             #       guard: "is_granted('ROLE_ADMIN')"
                    from: encours
                    to: refuser 
         
      
    
     
    

